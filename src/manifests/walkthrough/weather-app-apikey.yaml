---
apiVersion: v1
kind: Secret
metadata:
  name: apikey-auth
  namespace: apps
stringData:
  secretKey: "{SHA}dhiZGvSW60OMQ+J6hPEyJ+jfUoU="

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: apikey-auth
  namespace: apps
spec:
  plugin:
    apiKey:
      keySource:
        header: Authorization
        headerAuthScheme: Bearer
      secretValues:
        - urn:k8s:secret:apikey-auth:secretKey

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: walkthrough-weather-api-api-key
  namespace: apps
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`walkthrough.docker.localhost`) && Path(`/api-key`)
    kind: Rule
    services:
    - name: weather-app
      port: 3000
    middlewares:
    - name: apikey-auth
