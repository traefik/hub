---
apiVersion: hub.traefik.io/v1alpha1
kind: APIVersion
metadata:
  name: api-lifecycle-apimanagement-weather-api-v1
  namespace: apps
spec:
  release: v1.0.0
  openApiSpec:
    path: /openapi.yaml
    override:
      servers:
        - url: http://api.getting-started.apimanagement.docker.localhost

---
apiVersion: hub.traefik.io/v1alpha1
kind: API
metadata:
  name: api-lifecycle-apimanagement-weather-api-v1
  namespace: apps
spec:
  versions:
    - name: api-lifecycle-apimanagement-weather-api-v1

---
apiVersion: hub.traefik.io/v1alpha1
kind: APIAccess
metadata:
  name: api-lifecycle-apimanagement-weather-api-v1
  namespace: apps
spec:
  apis:
  - name: api-lifecycle-apimanagement-weather-api-v1
  everyone: true

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: api-lifecycle-apimanagement-weather-api-v1
  namespace: apps
  annotations:
    hub.traefik.io/api-version: api-lifecycle-apimanagement-weather-api-v1
spec:
  entryPoints:
  - web
  routes:
  - match: Host(`api.lifecycle.apimanagement.docker.localhost`) && PathRegexp(`^/weather-v1(/([0-9]+|openapi.yaml))?$`)
    kind: Rule
    services:
    - name: weather-app
      port: 3000
